<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>INFO列表</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>密码</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <a href="/info/add">添加用户</a>
        {% for row in info_object %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.password }}</td>
                <td>{{ row.age }}</td>
                <td><a href="/info/del/?id={{ row.id }}">删除</a></td>
            </tr>
        {% endfor %}
    </tbody>

</table>
</body>
</html>
